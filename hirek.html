<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }
    #arrow {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    #welcomeText {
        position: absolute;
        top: -100px; /* Kezdetben fentr≈ël lefel√© j√∂n */
        left: 50%;
        transform: translateX(-50%);
        background-color: #ae00ff;
        color: #0400ff;
        padding: 20px;
        border-radius: 10px;
        transition: top 0.5s ease-in-out;
    }
    #arrow:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<div id="arrow">‚ñº</div>

<div id="welcomeText">
<h2>√údv√∂zl√ºnk az MKSZ hivatalos oldal√°n!</h2>
</div>

<script>
const arrow = document.getElementById('arrow');
const welcomeText = document.getElementById('welcomeText');

// Ny√≠lra kattint√°skor leh√∫z√≥d√≥ anim√°ci√≥ √©s √ºdv√∂zl≈ë felirat megjelen√≠t√©se
arrow.addEventListener('click', () => {
    welcomeText.style.top = '20px'; // Felirat leh√∫z√°sa fentr≈ël
    arrow.style.display = 'none'; // Ny√≠l elrejt√©se
    setTimeout(() => {
        welcomeText.style.top = '-100px'; // Felirat elrejt√©se felfel√©
        arrow.style.display = 'block'; // Ny√≠l √∫jra megjelen√≠t√©se
    }, 10000); // 10 m√°sodperc ut√°n visszah√∫z√≥d√°s
});

// Ny√≠l megjelen√≠t√©se oldal bet√∂lt√©skor
window.addEventListener('load', () => {
    arrow.style.opacity = '1';
});
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
    }
    #loginBox {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        padding: 20px;
        background-color: #8a2be2; /* Lila h√°tt√©r */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: none; /* Kezdetben rejtve van */
        color: #007bff; /* K√©k bet≈±sz√≠n */
    }
    #userContainer {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    #userIcon {
        font-size: 36px; /* Nagyobb ikon */
        margin-right: 10px;
    }
    #usernameDisplay {
        font-size: 18px;
    }
    input {
        margin-bottom: 10px;
        padding: 8px;
        width: calc(100% - 16px);
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
    }
    .error {
        border: 1px solid red;
    }
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div id="loginBox">
<h2>Bejelentkez√©s</h2>
<input type="text" id="username" placeholder="Felhaszn√°l√≥n√©v">
<input type="password" id="password" placeholder="Jelsz√≥">
<button onclick="login()">Bejelentkez√©s</button>
<div id="errorMessage" class="error-message" style="display: none;"></div>
</div>

<div id="userContainer" onclick="toggleLoginBox()">
<div id="userIcon">üë§</div>
<div id="usernameDisplay">Felhaszn√°l√≥ neve</div>
<button id="logoutButton" style="display: none;" onclick="logout()">Kijelentkez√©s</button>
</div>

<script>
let loginShown = false;
let loggedIn = false;
let rememberedUsername = '';

function toggleLoginBox() {
    if (!loginShown) {
        document.getElementById('loginBox').style.display = 'block';
    } else {
        document.getElementById('loginBox').style.display = 'none';
    }
    loginShown = !loginShown; // √Ållapot v√°lt√°s
}

function login() {
    const usernameInput = document.getElementById('username').value;
    const passwordInput = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    // Ellen≈ërz√©s: a jelsz√≥ hossz√∫s√°ga legal√°bb 10 karakter legyen
    if (passwordInput.length < 10) {
        errorMessage.innerText = 'A jelsz√≥nak legal√°bb 10 karakter hossz√∫nak kell lennie';
        errorMessage.style.display = 'block';
        return; // Hiba eset√©n kil√©p√©s
    }

    // Sikeres bejelentkez√©s
    document.getElementById('usernameDisplay').innerText = usernameInput;
    document.getElementById('loginBox').style.display = 'none';
    loginShown = false;
    errorMessage.style.display = 'none'; // Elrejtj√ºk az esetleges kor√°bbi hiba√ºzenetet
    loggedIn = true;
    rememberedUsername = usernameInput;
    document.getElementById('logoutButton').style.display = 'inline-block'; // Kijelentkez√©s gomb megjelen√≠t√©se

    // T√∂r√∂lj√ºk a felhaszn√°l√≥ √°ltal be√≠rt adatokat
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
}

function logout() {
    document.getElementById('usernameDisplay').innerText = 'Felhaszn√°l√≥ neve';
    document.getElementById('logoutButton').style.display = 'none'; // Kijelentkez√©s gomb elrejt√©se
    loggedIn = false;
    rememberedUsername = '';
}

// Ha a felhaszn√°l√≥ m√©g egyszer be akar jelentkezni, haszn√°ljuk az el≈ëz≈ëleg megjegyzett felhaszn√°l√≥nevet
if (rememberedUsername && !loggedIn) {
    document.getElementById('usernameDisplay').innerText = rememberedUsername;
    document.getElementById('logoutButton').style.display = 'inline-block'; // Kijelentkez√©s gomb megjelen√≠t√©se
}
</script>

</body>
